      comment_text_color: 0x808080 # 次选提示字母色
      candidate_back_color: 0xd4d4d4 # 次选背景色
      label_color: 0xe54f4f4f # 次选编号色
      text_color: 0x000000 # 编码行文字颜色，24位色值，16进制，BGR顺序
      hilited_text_color: 0xeeeeee # 编码高亮  
    Win10:
